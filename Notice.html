  <script>
    // Upload notice
    function uploadNotice(event) {
      var file = event.target.files[0];
      var reader = new FileReader();

      reader.onload = function (e) {
        var noticeCard = document.createElement("div");
        noticeCard.className = "notice-card";

        var image = document.createElement("img");
        image.src = e.target.result;
        image.alt = "Notice";

        var noticeText = document.createElement("p");
        noticeText.textContent = "New Notice";

        noticeCard.appendChild(image);
        noticeCard.appendChild(noticeText);

        var noticeBoard = document.querySelector(".notice-board");
        noticeBoard.appendChild(noticeCard);
      };

      reader.readAsDataURL(file);
    }
  </script>
